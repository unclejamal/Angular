apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'war'

mainClassName = 'com.pduda.angular.Main'

test {
    testLogging {
        exceptionFormat = 'full'
    }
}

repositories {
    mavenLocal()
    mavenRepo url: "http://repo.maven.apache.org/maven2"
}

dependencies {
    compile 'org.glassfish.jersey.core:jersey-server:2.3.1'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.3.1'
    compile 'org.eclipse.jetty:jetty-server:9.0.6.v20130930'
    compile 'org.eclipse.jetty:jetty-servlet:9.0.6.v20130930'
  
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile 'org.glassfish.jersey.core:jersey-client:2.3.1'
}
